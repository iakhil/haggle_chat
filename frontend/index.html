<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystery Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    header {
      position: absolute;
      top: 0;
      right: 0;
      margin: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .characters {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .character {
      text-align: center;
      margin: 0 20px;
    }

    .character img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid #ccc;
    }

    .character .dialogue {
      margin-top: 10px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-height: 50px;
    }

    .question-box {
      margin-top: 30px;
      width: 50%;
      text-align: center;
    }

    .question-box input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .question-box button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .question-box button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    Questions Asked: <span id="question-count">0</span>
  </header>

  <div class="characters">
    <div class="character" id="character1">
      <img src="https://via.placeholder.com/150" alt="Professor Lydia Thorn">
      <div class="dialogue" id="dialogue1">"I have nothing to hide... or do I?"</div>
    </div>

    <div class="character" id="character2">
      <img src="https://via.placeholder.com/150" alt="Elijah 'Pulse' Moreno">
      <div class="dialogue" id="dialogue2">"What you see isn't always the truth, detective."</div>
    </div>

    <div class="character" id="character3">
      <img src="https://via.placeholder.com/150" alt="Camilla Vega">
      <div class="dialogue" id="dialogue3">"Beauty is in the eye of the beholder, darling."</div>
    </div>
  </div>

  <div class="question-box">
    <input type="text" id="user-question" placeholder="Ask your question here...">
    <button onclick="askQuestion()">Ask</button>
  </div>

  <script>
    let questionCount = 0;

    function askQuestion() {
      const questionInput = document.getElementById('user-question');
      const question = questionInput.value.trim();

      if (question === '') {
        alert('Please enter a question!');
        return;
      }

      questionCount++;
      document.getElementById('question-count').textContent = questionCount;

      // Example responses from characters
      const responses = [
        "That depends... what are you trying to uncover?",
        "I'd rather not say, but you're on the right track.",
        "Let me tell you a little story..."
      ];

      // Assign random responses to each character
      document.getElementById('dialogue1').textContent = responses[Math.floor(Math.random() * responses.length)];
      document.getElementById('dialogue2').textContent = responses[Math.floor(Math.random() * responses.length)];
      document.getElementById('dialogue3').textContent = responses[Math.floor(Math.random() * responses.length)];

      questionInput.value = '';
    }
  </script>
</body>
</html>
